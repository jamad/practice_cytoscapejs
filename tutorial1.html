<head>
    <title></title>
    <script src="cytoscape.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: black;
    }
</style>

<body>
    Firefox/MS Edge can work around CORS error
    <div id="cy"></div>
    <script>
        $.getJSON("tutorial1.json", function (data) {
            //console.log(data);
            var cy = cytoscape({
                container: document.getElementById('cy'),
                elements: data,
                style: [
                    {
                        selector: 'node',
                        style: {
                        'background-color': 'darkorange',
                        'label': 'data(label)',
                        'width': 60,
                        'height': 60,
                        'shape': 'circle',
                        'color': 'white',
                        'font-size': 16,
                        'font-weight': 40,
                        'text-halign': 'center',
                        'text-valign': 'center',
                    }
                    }, {
                        selector: 'edge',
                        style: {
                        'content': 'data(id)',
                        'width': 5,
                        'opacity': 0.5,
                        'color': 'white',
                        'font-size': 24,
                        'line-color': 'darkorange',
                        'target-arrow-color': 'orange',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',// essential for directed graph
                    }
                    }
                ],
                layout: {
                    name: 'circle'
                }
            });
        });
    </script>
</body>
